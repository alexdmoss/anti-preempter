---
kind: pipeline
name: anti-preempter

steps:
- name: publish  
  image: plugins/gcr
  settings:
    registry: eu.gcr.io
    repo: moss-work/anti-preempter
    tags: latest
    json_key:
      from_secret: MW_PUSH_CREDS
  when:
    event: push
    branch: master
- name: deploy
  image: mosstech/drone-gke-deployer:latest
  environment:
    MW_PREEMPT_MANAGER:
      from_secret: MW_PREEMPT_MANAGER
    K8S_CLUSTER_NAME:
      from_secret: K8S_CLUSTER_NAME
  commands:
  - ./go deploy
  when:
    event: push
    branch: master
